        <li class="nav-item" ng-repeat="item in rootMenus.items" ng-class="{'open': item.isSelected}" ng-show="showHideSideBar(item)">

                <span class="{{item.icon}}"></span>
                <span class="title">{{item.pageTitle}}</span>
                <span ng-if="item.items && item.items.length > 0" class="arrow" ng-class="{open: item.isSelected}"></span>
            </a>

                <li class="nav-item" ng-repeat="item2 in item.items" ng-class="{'open': item2.isSelected}" ng-show="showHideSideBar(item2)">
                    <a href="#" ng-click="goTo(item2)" ng-disabled="item2.isSelected && (!item2.items || item2.items.length <= 0)">
                        <span ng-if="item2.icon" class="{{item2.icon}}"></span>
                        <span class="title">{{item2.pageTitle}}</span>
                        <span ng-if="item2.items && item2.items.length > 0" class="arrow" ng-class="{open: item2.isSelected}"></span>
                    </a>
                    <!-- Level 3-->
                    <ul class="sub-menu" ng-if="item2.items && item2.items.length > 0" ng-class="{'display': item2.isSelected}"
                        ng-show="showHideSideBar(item2)">
                        <li class="nav-item" ng-repeat="item3 in item2.items" ng-class="{'open': item3.isSelected}"
                            ng-show="showHideSideBar(item3)">
                            <a href="#" ng-click="goTo(item3)" ng-disabled="item3.isSelected && (!item3.items || item3.items.length <= 0)">
                                <span ng-if="item3.icon" class="{{item3.icon}}"></span>
                                <span class="title">{{item3.pageTitle}}</span>
                                <span ng-if="item3.items && item3.items.length > 0" class="arrow" ng-class="{open: item3.isSelected}"></span>
                            </a>
                            <!-- Level 4-->
                            <ul class="sub-menu" ng-if="item3.items && item3.items.length > 0" ng-class="{'display': item3.isSelected}"
                                ng-show="showHideSideBar(item3)">
                                <li class="nav-item" ng-repeat="item4 in item3.items" ng-class="{'open': item4.isSelected}"
                                    ng-show="showHideSideBar(item4)">
                                    <a href="#" ng-click="goTo(item4)" ng-disabled="item4.isSelected && (!item4.items || item4.items.length <= 0)">
                                        <span ng-if="item4.icon" class="{{item4.icon}}"></span>
                                        <span class="title">{{item4.pageTitle}}</span>
                                        <span ng-if="item4.items && item4.items.length > 0" class="arrow" ng-class="{open: item4.isSelected}"></span>
                                    </a>
                                    <!-- Level 5-->
                                    <ul class="sub-menu" ng-if="item4.items && item4.items.length > 0" ng-class="{'display': item4.isSelected}"
                                        ng-show="showHideSideBar(item4)">
                                        <li class="nav-item" ng-repeat="item5 in item4.items" ng-class="{'open': item5.isSelected}"

                                                <span ng-if="item5.items && item5.items.length > 0" class="arrow"
                                                    ng-class="{open: item5.isSelected}"></span>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
