<div id="view-file">
    <div class="modal-body" id="modal-body">
        <div ng-if="type === 'image'">
            <div class="thumbnail thumbnail-img" style="max-height: 520px;">
                <img ng-src="{{item.downloadUrl}}" alt="" style="max-width: 100%; max-height: 500px;">
            </div>
        </div>
        <div ng-if="type === 'video'">
            <div class="thumbnail thumbnail-img" style="max-height: 550px;">
                 <iframe width="100%" height="350" controls autoplay="false"src="{{videoLink}}"></iframe>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
    </div>    
</div>
